<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        }

        body {
            background: #16a085;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 400px;
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .tabs {
            display: flex;
            position: relative;
            background: #343436;
            border-radius: 24px 24px 0 0;
            overflow: hidden;
        }

        .tab-item {
            flex: 1;
            padding: 20px;
            text-align: center;
            color: white;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            font-size: 16px;
            transition: 0.3s;
            border-radius: 24px 24px 0 0;
        }

        .tab-item.active {
            background: white;
            color: black;
        }

        .form-container {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: 0.3s;
        }

        .submit-btn {
            background: #4285f4;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }

        .submit-btn:hover {
            background: #3367d6;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        .message {
            margin-top: 16px;
            text-align: center;
            font-size: 14px;
        }

        .message.success {
            color: #4CAF50;
        }

        .message.error {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tab-item active" onclick="switchTab('login')">Login</div>
            <div class="tab-item" onclick="switchTab('register')">Register</div>
        </div>
        
        <div class="form-container">
            <form id="login-form" class="form active" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>

            <form id="register-form" class="form" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="fullName" required>
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" required>
                </div>
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" required>
                </div>
                <button type="submit" class="submit-btn">Register</button>
            </form>

            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        function switchTab(formId) {
            document.querySelectorAll('.tab-item').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.form').forEach(form => form.classList.remove('active'));
            document.querySelector(`.tab-item[onclick="switchTab('${formId}')"]`).classList.add('active');
            document.getElementById(`${formId}-form`).classList.add('active');
        }

        async function handleLogin(event) {
            event.preventDefault();
            const form = document.getElementById('login-form');
            const formData = new FormData(form);

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(Object.fromEntries(formData))
                });

                const result = await response.json();
                const message = document.getElementById('message');

                if (response.ok) {
                    alert("Login Successfully!");
                    message.textContent = result.message;
                    message.className = 'message success';
                } else if (result.error === 'Data not match') {
                    alert("Data not match");
                    message.textContent = result.message;
                    message.className = 'message error';
                } else {
                    alert("Cannot connect to database");
                    message.textContent = result.message;
                    message.className = 'message error';
                }
            } catch (error) {
                alert("Cannot connect to database");
                console.error(error);
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            const form = document.getElementById('register-form');
            const formData = new FormData(form);

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(Object.fromEntries(formData))
                });

                const result = await response.json();
                const message = document.getElementById('message');

                if (response.ok) {
                    message.textContent = result.message;
                    message.className = 'message success';
                } else {
                    message.textContent = result.message;
                    message.className = 'message error';
                }
            } catch (error) {
                alert("Cannot connect to database");
                console.error(error);
            }
        }
    </script>
</body>
</html>
