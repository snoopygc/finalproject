<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Breed Fighter</title>
    <style>
        body {
            background-color: #fff7e6;
            font-family: 'Comic Sans MS', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1,
        h2 {
            color: #f9a602;
        }

        #player-selection {
            border: 3px solid #f9a602;
            border-radius: 15px;
            background-color: #fffdf5;
            width: 50%;
            margin: auto;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #player-selection label,
        input,
        select {
            font-size: 16px;
            margin: 10px 0;
            display: block;
        }

        input,
        select {
            padding: 5px;
            border: 1px solid #f9a602;
            border-radius: 5px;
            width: 80%;
            margin: 10px auto;
            display: block;
            text-align: center;
        }

        button {
            background-color: #fbe5a7;
            border: 2px solid #f9a602;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background-color: #f9a602;
            color: white;
        }

        #game-container {
            margin-top: 20px;
        }

        #fighters {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 20px;
        }

        #player1-name-display,
        #player2-name-display {
            font-size: 18px;
            /* ‡∏õ‡∏£‡∏±‡∏ö‡∏Ç‡∏ô‡∏≤‡∏î‡∏ü‡∏≠‡∏ô‡∏ï‡πå‡∏Ç‡∏≠‡∏á‡∏ä‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡πÄ‡∏•‡πá‡∏Å‡∏•‡∏á */
            font-weight: bold;
            color: #f9a602;
            margin-bottom: 10px;
        }

        .fighter {
            text-align: center;
        }

        .fighter .emoji {
            font-size: 70px;
            margin: 10px;
        }

        .health-bar {
            width: 200px;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px auto;
        }

        .health {
            height: 100%;
            background-color: #4caf50;
        }

        .score {
            font-size: 16px;
            color: #555;
        }

        .attack-section {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }

        .attack-buttons {
            width: 45%;
        }

        .attack-buttons button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .player1-buttons button {
            background-color: #fff5cc;
        }

        .player1-buttons button:hover {
            background-color: #ffeb99;
        }

        .player2-buttons button {
            background-color: #fbe5a7;
        }

        .player2-buttons button:hover {
            background-color: #f9a602;
        }

        #turn-indicator {
            font-size: 16px;
            color: #333;
            margin-top: 20px;
        }

        #custom-alert {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fffdf5;
            border: 2px solid #f9a602;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 10;
        }

        #custom-alert button {
            background-color: #fbe5a7;
            margin-top: 10px;
        }

        #alert-message {
            font-size: 18px;
            color: #f9a602;
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <h1>Dog Breed Fighter</h1>
    <div id="player-selection">
        <h2>Choose Your Dog and Enter Your Name</h2>
        <div>
            <label for="player1-name">Player 1 Name:</label>
            <input type="text" id="player1-name" placeholder="Enter name">
            <select id="player1-dog">
                <option>üêï Labrador</option>
                <option>üê© Poodle</option>
                <option>üêï‚Äçü¶∫ German Shepherd</option>
                <option>üê∂ Beagle</option>
                <option>üêæ Chihuahua</option>
            </select>
        </div>
        <div>
            <label for="player2-name">Player 2 Name:</label>
            <input type="text" id="player2-name" placeholder="Enter name">
            <select id="player2-dog">
                <option>üêï Labrador</option>
                <option>üê© Poodle</option>
                <option>üêï‚Äçü¶∫ German Shepherd</option>
                <option>üê∂ Beagle</option>
                <option>üêæ Chihuahua</option>
            </select>
        </div>
        <button id="start-game-button">Start Game</button>
    </div>

    <div id="game-container" style="display:none;">
        <div id="fighters">
            <div class="fighter" id="player1">
                <div id="player1-name-display"></div>
                <div class="emoji" id="player1-emoji"></div>
                <div class="health-bar">
                    <div class="health" id="player1-health"></div>
                </div>
                <div class="score" id="player1-score">Score: 0</div>
            </div>
            <div class="fighter" id="player2">
                <div id="player2-name-display"></div>
                <div class="emoji" id="player2-emoji"></div>
                <div class="health-bar">
                    <div class="health" id="player2-health"></div>
                </div>
                <div class="score" id="player2-score">Score: 0</div>
            </div>
        </div>
        <div id="turn-indicator">Player 1's Turn</div>
        <div class="attack-section">
            <div class="attack-buttons player1-buttons">
                <button id="player1-attack-paw">üêæ Paw</button>
                <button id="player1-attack-thunder">‚ö° Thunder</button>
                <button id="player1-attack-bone">ü¶¥ Bone</button>
            </div>
            <div class="attack-buttons player2-buttons">
                <button id="player2-attack-paw">üêæ Paw</button>
                <button id="player2-attack-thunder">‚ö° Thunder</button>
                <button id="player2-attack-bone">ü¶¥ Bone</button>
            </div>
        </div>
    </div>

    <div id="custom-alert">
        <p id="alert-message"></p>
        <button onclick="window.location.reload()">Play Again</button>
    </div>

    <script>
        const startGameButton = document.getElementById("start-game-button");
        const playerSelection = document.getElementById("player-selection");
        const gameContainer = document.getElementById("game-container");
        const customAlert = document.getElementById("custom-alert");
        const alertMessage = document.getElementById("alert-message");

        const player1NameDisplay = document.getElementById("player1-name-display");
        const player2NameDisplay = document.getElementById("player2-name-display");
        const player1Emoji = document.getElementById("player1-emoji");
        const player2Emoji = document.getElementById("player2-emoji");
        const player1HealthBar = document.getElementById("player1-health");
        const player2HealthBar = document.getElementById("player2-health");
        const player1ScoreDisplay = document.getElementById("player1-score");
        const player2ScoreDisplay = document.getElementById("player2-score");

        let player1Health = 100;
        let player2Health = 100;
        let player1Score = 0;
        let player2Score = 0;
        let currentPlayer = "player1";

        startGameButton.addEventListener("click", () => {
            const player1Name = document.getElementById("player1-name").value;
            const player2Name = document.getElementById("player2-name").value;

            const player1Dog = document.getElementById("player1-dog").value;
            const player2Dog = document.getElementById("player2-dog").value;

            player1NameDisplay.textContent = player1Name || "Player 1";
            player2NameDisplay.textContent = player2Name || "Player 2";

            player1Emoji.textContent = player1Dog;
            player2Emoji.textContent = player2Dog;

            playerSelection.style.display = "none";
            gameContainer.style.display = "block";
        });

        function attack(player) {
            if (currentPlayer !== player) return;

            const damage = Math.floor(Math.random() * 30) + 10;
            const score = Math.floor(Math.random() * 10) + 1;

            if (player === "player1") {
                player2Health -= damage;
                player1Score += score;
                player2HealthBar.style.width = player2Health + "%";
                player1ScoreDisplay.textContent = "Score: " + player1Score;
                currentPlayer = "player2";
                document.getElementById("turn-indicator").textContent = "Player 2's Turn";
            } else {
                player1Health -= damage;
                player2Score += score;
                player1HealthBar.style.width = player1Health + "%";
                player2ScoreDisplay.textContent = "Score: " + player2Score;
                currentPlayer = "player1";
                document.getElementById("turn-indicator").textContent = "Player 1's Turn";
            }

            if (player1Health <= 0 || player2Health <= 0) {
                endGame();
            }
        }

        function endGame() {
            let winner = "";
            if (player1Health <= 0) {
                winner = document.getElementById("player2-name").value || "Player 2";
            } else {
                winner = document.getElementById("player1-name").value || "Player 1";
            }

            alertMessage.innerHTML = `
                üèÜ <strong>${winner} Wins!</strong> üèÜ<br>
                <br>
                üéÆ Final Score:<br>
                Player 1 - ${player1Score} | Player 2 - ${player2Score}<br>
                <br>
                üéâ Well Done! üéâ
            `;
            customAlert.style.display = "block";
        }

        document.getElementById("player1-attack-paw").addEventListener("click", () => attack("player1"));
        document.getElementById("player1-attack-thunder").addEventListener("click", () => attack("player1"));
        document.getElementById("player1-attack-bone").addEventListener("click", () => attack("player1"));
        document.getElementById("player2-attack-paw").addEventListener("click", () => attack("player2"));
        document.getElementById("player2-attack-thunder").addEventListener("click", () => attack("player2"));
        document.getElementById("player2-attack-bone").addEventListener("click", () => attack("player2"));
    </script>
</body>

</html>
