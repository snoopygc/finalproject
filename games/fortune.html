<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Fortune Stick Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap');

        :root {
            --primary-red: #D32F2F;
            --secondary-gold: #FFD700;
            --temple-wood: #8B4513;
            --paper-background: #FFF8E1;
        }

        body {
            font-family: 'Prompt', 'Arial', sans-serif;
            background-color: #F3E5F5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(to bottom right, #FFF3E0, #FFE0B2);
            overflow: hidden;
        }

        .temple-container {
            background-color: #FFFFFF;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            max-width: 700px;
            width: 100%;
        }

        .temple-title {
            font-size: 2.5rem;
            color: var(--primary-red);
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .fortune-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
        }

        .lottery-case {
            width: 150px;
            height: 300px;
            background: linear-gradient(to right, #D7CCC8, #A1887F);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .lottery-case::before {
            content: '';
            position: absolute;
            top: -20px;
            width: 100%;
            height: 40px;
            background: var(--temple-wood);
            border-radius: 50%;
        }

        .lottery-stick {
            width: 10px;
            height: 150px;
            background: var(--primary-red);
            margin: 5px;
            border-radius: 5px;
            position: absolute;
            bottom: 20px;
            display: none;
            transition: all 0.5s ease;
        }

        .lottery-stick span {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.6);
            padding: 2px 5px;
            border-radius: 3px;
        }

        .fortune-result {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            line-height: 1.6;
            color: #333;
        }

        .custom-alert {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .alert-box {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 80%;
            width: 400px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            transform: scale(0.7);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .alert-box.show {
            transform: scale(1);
            opacity: 1;
        }

        .alert-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #FF6B6B;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-weight: bold;
        }

        @keyframes shake {
            0%,
            100% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(-10deg);
            }

            50% {
                transform: rotate(10deg);
            }

            75% {
                transform: rotate(-5deg);
            }
        }

        @keyframes popUp {
            0% {
                transform: translateY(100%);
            }

            70% {
                transform: translateY(-10%);
            }

            100% {
                transform: translateY(0);
            }
        }
