<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help me find the DOG</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Slackey&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Slackey', cursive;
            text-align: center;
            background-color: #fffaf0;
            color: #444;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 75px;
            color: #0A3981;
            font-size: 3rem;
        }
        #start-container, #game-container, #scoreboard {
            background: #fff3e6;
            border: 3px solid #89A8B2;
            border-radius: 20px;
            padding: 20px;
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            padding: 12px;
            border: 2px solid #89A8B2;
            border-radius: 15px;
            width: 80%;
            font-size: 1rem;
            font-family: 'Slackey', cursive;
            text-align: center;
        }
        button {
            background: linear-gradient(45deg, #89A8B2, #0A3981);
            color: white;
            border: none;
            padding: 12px 30px;
            margin-top: 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            font-family: 'Slackey', cursive;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        #game-container {
            display: none;
        }
        .object {
            width: 50px;
            height: 50px;
            background: #ffe6f7;
            border-radius: 10px;
            display: inline-block;
            margin: 5px;
            position: relative;
            border: 2px solid #0A3981;
        }
        .dog {
            background-image: url('https://cdn-icons-png.flaticon.com/512/194/194279.png');
            background-size: cover;
            background-position: center;
            cursor: pointer;
        }
        #scoreboard {
            display: none;
        }
        #scoreboard p {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <h1>Help me find the DOG üê∂</h1>
    <div id="start-container">
        <p>Enter your name:</p>
        <input type="text" id="player-name" placeholder="Your Name">
        <button id="start-btn">Start Game</button>
    </div>
    <div id="game-container">
        <p id="timer">Time: <span id="time">0.00</span>s</p>
        <div id="objects-container"></div>
    </div>
    <div id="scoreboard">
        <p>Congratulations, <span id="player-display"></span>!</p>
        <p>You found the dog in <span id="final-time"></span>s.</p>
        <p>Your score: <span id="score"></span></p>
        <button id="play-again-btn">Play Again</button>
    </div>
    <script>
        const startBtn = document.getElementById('start-btn');
        const gameContainer = document.getElementById('game-container');
        const objectsContainer = document.getElementById('objects-container');
        const playerNameInput = document.getElementById('player-name');
        const scoreboard = document.getElementById('scoreboard');
        const timerElement = document.getElementById('time');
        const playerDisplay = document.getElementById('player-display');
        const finalTime = document.getElementById('final-time');
        const scoreDisplay = document.getElementById('score');
        const playAgainBtn = document.getElementById('play-again-btn');

        let timer = 0;
        let timerInterval;
        let playerName = "";

        function startGame() {
            playerName = playerNameInput.value || "Player";
            playerDisplay.textContent = playerName;
            gameContainer.style.display = "block";
            scoreboard.style.display = "none";
            objectsContainer.innerHTML = "";
            timer = 0;
            timerElement.textContent = timer.toFixed(2);

            for (let i = 0; i < 25; i++) {
                const object = document.createElement('div');
                object.classList.add('object');
                objectsContainer.appendChild(object);
            }

            const dogIndex = Math.floor(Math.random() * 25);
            const dog = objectsContainer.children[dogIndex];
            dog.classList.add('dog');
            dog.addEventListener('click', endGame);

            timerInterval = setInterval(() => {
                timer += 0.01;
                timerElement.textContent = timer.toFixed(2);
            }, 10);
        }

        function endGame() {
            clearInterval(timerInterval);
            const score = Math.max(1000 - Math.floor(timer * 100), 0);
            finalTime.textContent = timer.toFixed(2);
            scoreDisplay.textContent = score;

            gameContainer.style.display = "none";
            scoreboard.style.display = "block";
        }

        startBtn.addEventListener('click', startGame);
        playAgainBtn.addEventListener('click', () => {
            startGame();
        });
    </script>
</body>
</html>
