<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Dog Game</title>
    <style>
        body {
            background-color: #f8e8c8;
            /* Soft light brown background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 80vw;
            max-width: 600px;
            justify-items: center;
            background-color: #d2a27d;
            /* Light brown grid background */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .hole {
            width: 100px;
            height: 100px;
            background-color: #855e42;
            /* Darker brown for the hole */
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            font-size: 40px;
            /* Make emoji big */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .score-board {
            font-size: 24px;
            color: #4b2f2a;
            /* Dark brown text */
            text-align: center;
            margin-bottom: 20px;
        }

        .start-button {
            background-color: #c77a56;
            /* Warm brown for button */
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .start-button:hover {
            background-color: #9d5d42;
        }

        .input-section {
            margin-bottom: 20px;
            text-align: center;
        }

        .input-section input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .game-over {
            font-size: 28px;
            color: red;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }

        .missed {
            font-size: 30px;
            color: red;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>

<body>

    <div class="input-section">
        <label for="playerName">Enter your name: </label>
        <input type="text" id="playerName" placeholder="Your Name">
        <button class="start-button" id="startButton">Start Game</button>
    </div>

    <div class="score-board">
        <p>Score: <span id="score">0</span></p>
        <p>Misses: <span id="misses">0</span></p>
    </div>

    <div id="missedEmojis" class="missed"></div>

    <div class="game-container">
        <div class="hole" id="hole1"></div>
        <div class="hole" id="hole2"></div>
        <div class="hole" id="hole3"></div>
        <div class="hole" id="hole4"></div>
        <div class="hole" id="hole5"></div>
        <div class="hole" id="hole6"></div>
        <div class="hole" id="hole7"></div>
        <div class="hole" id="hole8"></div>
        <div class="hole" id="hole9"></div>
    </div>

    <div id="gameOver" class="game-over" style="display: none;">Game Over! You missed 3 times.</div>

    <script>
        const holes = document.querySelectorAll('.hole');
        const scoreDisplay = document.getElementById('score');
        const missesDisplay = document.getElementById('misses');
        const missedEmojisDisplay = document.getElementById('missedEmojis');
        const startButton = document.getElementById('startButton');
        const playerNameInput = document.getElementById('playerName');
        const gameOverMessage = document.getElementById('gameOver');
        let score = 0;
        let misses = 0;
        let gameActive = false;
        let dogSpeed = 1500; // Initial speed for the dogs to appear
        let playerName = '';
        let missedEmojis = []; // Array to track missed dog emojis

        // Dog emojis
        const dogEmojis = ['ü¶Æ', 'üê©', 'üêï‚Äçü¶∫'];

        // Function to start the game
        function startGame() {
            playerName = playerNameInput.value.trim();
            if (playerName === '') {
                alert('Please enter your name to start!');
                return;
            }

            score = 0;
            misses = 0;
            missedEmojis = [];
            scoreDisplay.textContent = score;
            missesDisplay.textContent = misses;
            missedEmojisDisplay.innerHTML = ''; // Clear missed emojis
            gameActive = true;
            startButton.textContent = "Game Running";
            startButton.disabled = true;  // Disable button after game starts
            showDog();  // Start showing dogs
            gameOverMessage.style.display = 'none';  // Hide game over message
        }

        // Function to show a dog in a random hole
        function showDog() {
            if (!gameActive) return; // ‡∏´‡∏¢‡∏∏‡∏î‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏´‡∏≤‡∏Å‡πÄ‡∏Å‡∏°‡∏à‡∏ö‡πÅ‡∏•‡πâ‡∏ß

            const randomHoleIndex = Math.floor(Math.random() * holes.length);
            const randomHole = holes[randomHoleIndex];

            // Randomly pick a dog emoji
            const dogEmoji = dogEmojis[Math.floor(Math.random() * dogEmojis.length)];
            randomHole.textContent = dogEmoji;

            // After a set time, if the player hasn't clicked, count as a miss
            setTimeout(() => {
                if (!gameActive) return; // ‡∏´‡∏¢‡∏∏‡∏î‡∏ñ‡πâ‡∏≤‡πÄ‡∏Å‡∏°‡∏à‡∏ö‡πÅ‡∏•‡πâ‡∏ß
                if (randomHole.textContent === dogEmoji) {
                    misses++;
                    missesDisplay.textContent = misses;
                    missedEmojis.push(dogEmoji); // Add missed emoji to the list
                    updateMissedEmojis();
                    randomHole.textContent = ''; // Remove the dog after the timeout
                    if (misses > 2) {
                        endGame(); // End game if 3 misses occur
                        return; // ‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏Å‡∏°‡∏à‡∏ö
                    }
                }
            }, dogSpeed);

            // Speed up the dog appearance once the score is above 10
            if (score > 10) {
                dogSpeed = 1000; // Speed up after score > 10
            }

            if (gameActive) {
                setTimeout(showDog, dogSpeed); // Repeat at the set speed
            }
        }


        // Update missed emojis display
        function updateMissedEmojis() {
            missedEmojisDisplay.innerHTML = missedEmojis.map(emoji => `<span style="font-size: 40px;">‚ùå ${emoji}</span>`).join(' ');
        }

        // Handle clicks on the holes
        holes.forEach(hole => {
            hole.addEventListener('click', () => {
                if (hole.textContent === '' || gameOverMessage.style.display === 'block') {
                    return; // Do nothing if there's no dog or game over
                }

                if (hole.textContent !== '') {
                    // Score and remove the dog emoji
                    score++;
                    scoreDisplay.textContent = score;
                    hole.textContent = '';
                }
            });
        });

        // End the game when 3 misses occur
        function endGame() {
            gameActive = false;
            gameOverMessage.style.display = 'block';
            startButton.textContent = "Game Over! Restart";
            startButton.disabled = false;  // Allow to restart
        }

        // Start the game when the start button is clicked
        startButton.addEventListener('click', startGame);
    </script>

</body>

</html>
